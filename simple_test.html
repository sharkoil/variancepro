<!DOCTYPE html>
<html>
<head>
    <title>Simple Chart.js Test</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
</head>
<body>
    <div style="width: 400px; height: 300px;">
        <canvas id="myChart"></canvas>
    </div>
    
    <script>
        console.log('üîç Testing Chart.js loading...');
        
        if (typeof Chart === 'undefined') {
            console.error('‚ùå Chart.js not loaded from CDN');
            document.body.innerHTML = '<h3 style="color: red;">Chart.js failed to load from CDN</h3>';
        } else {
            console.log('‚úÖ Chart.js loaded successfully');
            
            const ctx = document.getElementById('myChart');
            const chart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Jan', 'Feb', 'Mar'],
                    datasets: [{
                        label: 'Test Data',
                        data: [12, 19, 3],
                        backgroundColor: 'rgba(54, 162, 235, 0.5)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false
                }
            });
            
            console.log('‚úÖ Simple chart created');
        }
    </script>
</body>
</html>
